<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Journey V1</title>
    <!-- Normalize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <!-- My Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet" />
    <!-- My JS -->
    <script src="script.js" defer></script>
</head>
<body>
<div class="center">
    <header>
        <h1>Pokémon Journey V1</h1>
    </header>
    <main>
        <div id="red">
            <div id="rectangle" class="hide"></div>
        </div>
        <div id="divider"><img src="images/divider.png" alt="divider"></div>
        <div id="white" class="whiteW">
            <section id="info">
                <h2>Welcome</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name">
                    
                    <label for="location">Location</label>
                    <input type="text" id="location">
                    
                    <label for="job">Job</label>
                    <input type="text" id="job">
    
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="">---</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="grass">Grass</option>
                    </select>
    
                    <!-- submit button -->
                    <div id="btn">
                        <input type="submit" id="submit" value="Submit" />
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Inspired by Pokémon</p>
    </footer>
</div>
</body>
</html>
