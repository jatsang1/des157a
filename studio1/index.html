<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon MadLibs</title>
    <!-- Normalize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <!-- My Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet" />
    <!-- My JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="images/plogo.png" alt="plogo" width="510" height="270" />
    </header>
    <main>
      <section id="intro" class="showing">
        <h2>Welcome</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="John" />

          <label for="place1">Favorite Place</label>
          <input type="text" id="place1" placeholder="Cruess" />

          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" placeholder="Trainer" />

          <label for="place2">Location</label>
          <input type="text" id="place2" placeholder="France" />

          <input type="submit" id="btn1" value="Next" />
        </form>
      </section>
      <section id="second" class="hidden">
        <h2>Pokémon</h2>
        <form>
          <label for="nameP">Pokémon Name</label>
          <input type="text" id="nameP" placeholder="Maxy" required />

          <label for="type">Favorite Element</label>
          <select id="type">
            <option value="">---</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
          </select>

          <label for="animal">Animal</label>
          <input type="text" id="animal" placeholder="snake"/>

          <label for="place3">Environment</label>
          <input type="text" id="place3" placeholder="ocean"/>

          <label for="verb">Action Verb (-ing)</label>
          <input type="text" id="verb" placeholder="running"/>

          <label for="bpart">Body Part</label>
          <input type="text" id="bpart" placeholder="toe"/>

          <label for="adj1">Adjective 1</label>
          <input type="text" id="adj1" placeholder="stinky"/>

          <label for="adj2">Adjective 2</label>
          <input type="text" id="adj2" placeholder="strong"/>
          <div id="buttons">
            <!-- <input type="submit" id="btn2" value="Back" /> -->
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
      <!-- <div >
        <img id="pokemon" src="" alt="pokemon" class="hidden">
      </div> -->
      <section id="output" class="hidden">
        <p>This is my madlibs window used for reference.</p>
      </section>
    </main>
  </body>
</html>
