<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon MadLibs</title>
    <!-- Normalize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <!-- My Fonts -->
    <link href="" rel="stylesheet" />
    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet" />
    <!-- My JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Pokémon MadLibs</h1>
    <main>
      <section id="intro">
        <h2>Welcome</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" required />
          <br />
          <label for="place1">Place 1</label>
          <input type="text" id="place1" />
          <br />
          <label for="occupation">Occupation</label>
          <input type="text" id="occupation" />
          <br />
          <label for="place2">Place 2</label>
          <input type="text" id="place2" />
          <br />
          <!-- <input type="submit" value="Next" /> -->
        </form>
      </section>
      <section id="second">
        <h2>Pokémon</h2>
        <form>
          <label for="nameP">Pokémon Name</label>
          <input type="text" id="nameP" required/>
          <br />
          <label for="type">Favorite element</label>
          <select id="type">
            <option value="">---</option>
            <option value="fire">fire</option>
            <option value="water">water</option>
            <option value="grass">grass</option>
          </select>
          <br />
          <label for="animal">Animal</label>
          <input type="text" id="animal" />
          <br />
          <label for="place3">Place 3</label>
          <input type="text" id="place3" />
          <br />
          <label for="verb">Verb ending -ing</label>
          <input type="text" id="verb" />
          <br />
          <label for="bpart">Body part</label>
          <input type="text" id="bpart" />
          <br />
          <label for="adj1">Adjective 1</label>
          <input type="text" id="adj1" />
          <br />
          <label for="adj2">Adjective 2</label>
          <input type="text" id="adj2" />
          <br />
          <input type="submit" value="Submit" />
        </form>
      </section>
      <section id="output"></section>
    </main>
  </body>
</html>
