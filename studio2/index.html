<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture</title>
    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <!-- My Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Satisfy&display=swap" rel="stylesheet">
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css"/>
    <!-- My JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <header class="landing">
        <h1>Every</h1>
        <h1 id="picture">Picture</h1>
        <a id="start" href="#first" class="selected">Let's begin</a>
    </header>
    <section id="first" class="content">
            <figure class="myImages fade">
                <div class="numbertext">1 / 5</div>
                <img src="images/fire.jpeg" alt="fire">
                <figcaption class="text">Fire surrounded by autumn leaves.</figcaption>
            </figure>
            <figure class="myImages fade">
                <div class="numbertext">2 / 5</div>
                <img src="images/puddle.jpeg" alt="puddle">
                <figcaption class="text">Puddle of autumn leaves reflecting the sky.</figcaption>
            </figure>
            <figure class="myImages fade">
                <div class="numbertext">3 / 5</div>
                <img src="images/road.jpeg" alt="road">
                <figcaption class="text">Two solid yellow lines on the road, littered with autumn leaves./figcaption>
            </figure>
            <figure class="myImages fade">
                <div class="numbertext">4 / 5</div>
                <img src="images/lamp.jpeg" alt="lamp">
                <figcaption class="text">Lamp reflected in the muddy water.</figcaption>
            </figure>
            <figure class="myImages fade">
                <div class="numbertext">5 / 5</div>
                <img src="images/library.jpeg" alt="library">
                <figcaption class="text">Library view of the autumn trees in the quad.</figcaption>
            </figure>
            <a class="prev" onclick="plusImages(-1)">&#10094;</a>
            <a class="next" onclick="plusImages(1)">&#10095;</a>
            
        <div id="dots">
            <span class="dot" onclick="currentImage(1)"></span>
            <span class="dot" onclick="currentImage(2)"></span>
            <span class="dot" onclick="currentImage(3)"></span>
            <span class="dot" onclick="currentImage(4)"></span>
            <span class="dot" onclick="currentImage(5)"></span>
        </div>
    </section>
    <section id="second" class="ending">
        <h1>The</h1>
        <h1 id="end">End</h1>
    </section>
</body>
</html>
